<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fixed Sheet</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;   /* कहीं भी scroll नहीं */
}

.wrapper {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

iframe {
  width: 120%;
  height: 120%;
  border: none;
  transform: scale(0.83);        /* zoom out */
  transform-origin: top left;    /* ऊपर से fit */
}
</style>
</head>

<body>

<div class="wrapper">
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRPq2kRfN47EOmDVNFth18g0wxuA4WZCxZCl7uufiAsenQhnbTxk2-tu_ptdoQN8OIo1AZKYj8MsCuA/pubhtml?widget=true&headers=false">
  </iframe>
</div>

</body>
</html>
